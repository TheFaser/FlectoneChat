# Это конфиг-сообщений плагина Flectone
# Не следует удалять: <player> и <message>
# Остальное можно редактировать/удалять/делать, как вам угодно
# ________  _____     ________    ______  _________    ___   ____  _____  ________  
#|_   __  ||_   _|   |_   __  | .' ___  ||  _   _  | .'   `.|_   \|_   _||_   __  | 
#  | |_ \_|  | |       | |_ \_|/ .'   \_||_/ | | \_|/  .-.  \ |   \ | |    | |_ \_| 
#  |  _|     | |   _   |  _| _ | |           | |    | |   | | | |\ \| |    |  _| _  
# _| |_     _| |__/ | _| |__/ |\ `.___.'\   _| |_   \  `-'  /_| |_\   |_  _| |__/ | 
#|_____|   |________||________| `.____ .'  |_____|   `.___.'|_____|\____||________|                                                                                   
#   ______  ____  ____       _     _________  
# .' ___  ||_   ||   _|     / \   |  _   _  | 
#/ .'   \_|  | |__| |      / _ \  |_/ | | \_| 
#| |         |  __  |     / ___ \     | |     
#\ `.___.'\ _| |  | |_  _/ /   \ \_  _| |_    
# `.____ .'|____||____||____| |____||_____|   
#                                               
# Ниже вы можете редактировать сообщения под себя, либо узнать что к чему относится
# Если возникнут вопросы/ошибки то обращайтесь на гитхаб плагина
#                                                                                                                                          
#
#
# Действия, при входе/выходе
player_action: 
#Сообщение о присоединении на сервер
  on_join:
    message: "&e<player> присоединился к игре"

#Сообщение об отключении с сервера
  on_leave:
    message: "&e<player> отключился от игры"

#Когда не правильно указан режим игры в config.yml
  error_gamemode: "Неправильно указан режим игры"



# /tell, /w, /m, /msg, /send и /r, /reply
tell:
#Тот кто отправляет сообщения
  sender:
    message: "&7Сообщение для &f<player> &7» &f"
    myself: "&b[Flectone] &cНельзя писать сам себе" 
    no_player: "&b[Flectone] &cЭтого игрока не существует"

#Тот, кто получается сообщения
  receiver:
    message: "&7Сообщение от &f<player> &7» &f"

#Ответ на последнее сообщение игрока, используются сообщения из tell
reply:
#Если отвечать некому
  no_players: "&b[Flectone] &cНекому отвечать"



#Сообщения, связанные с чатом                      
chat:
  no_recipients: "&b[Flectone] &cРядом никого нету"



#/ignore
ignore:
  message:
#Если игрок введён не правильно или его нет на сервере
    no_player: "&b[Flectone] &cЭтого игрока не существует"
    
    ignored_true: "&b[Flectone] &cТеперь вы игнорируете <player>"
    ignored_false: "&b[Flectone] &aВы перестали игнорировать <player>"

#Когда игрок пытается игнорировать сам себя
  myself: "&b[Flectone] &cНельзя игнорировать самого себя"

  tell:
#Когда игрок игнорирует человека и пытается ему написать в лс
    ignoring: "&b[Flectone] &cТы игнорируешь <player>"

#Когда игрок игнорирует человека и этот человек пытается написать тебе в лс
    ignores: "&b[Flectone] &c<player> игнорирует тебя"



#/ignorelist
ignorelist:
#Название списка игнорируемых игроков
  message: "&cСписок заигноренных игроков"

#Сообщение, которое показывается, когда наводишься на символ, указанный в config.yml
  no_more_ignore: 
    message: "Нажми, чтобы перестать игнорировать этого игрока"

#Пустое сообщение при /ignorelist
  is_empty: "&b[Flectone] &cУ тебя нет игнорируемых игроков"



#/me и /try                                                          
me:
#Сообщение, при команде /me
  message: "&b* &f<player> <message> &b*"
 
#"Действия" - это роли-плей команда, для испытания удачи в каком-то "Действии"
action:
#Если "Действие" совершилось
  true: "&a* &f<player> <message> - &aУспешно *"

#Если "Действие" не совершилось
  false: "&c* &f<player> <message> - &cНе успешно *"



#Использование комманд
usage:
#Сообщения, которые показывают, как использовать команду, при не правильном использовании
  tell: "&b[Flectone] &7Использование: &f/tell (игрок) (сообщение)"
  ignore: "&b[Flectone] &7Использование: &f/ignore (игрок)"
  me: "&b[Flectone] &7Использование: &f/me (сообщение)"
  action: "&b[Flectone] &7Использование: &f/try (сообщение)"



#Перезагрузка плагина                              
reload:
  prepare: "&b[Flectone] &aПерезагрузка конфигов плагина..."
  complete: "&&b[Flectone] &aПлагин успешно перезагружен"